<% form_for :member, :url => {:action => "reset_password"} do |form| %>
	<fieldset>
		<legend>Reset Password</legend>
		<p>
			<label for="member_password" >Password</label><br/>
			<%= form.password_field :password, :size => 45, :class => 'text' %>
		</p>
		<p>
			<label for="member_password_confirmation" >Confirm Password</label><br/>
			<%= form.password_field :password_confirmation, :size => 45, :class => 'text' %>
		</p>
		<%= submit_tag "Reset your password" %>
	</fieldset>
<% end %>
